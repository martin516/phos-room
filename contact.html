<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Salon de Shinjuku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ヘッダー -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Salon de Shinjuku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#about">特徴</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#gallery">ギャラリー</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pricing">料金</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#booking">予約状況</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#access">アクセス</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- お問い合わせフォーム -->
    <section id="contact" class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-5">お問い合わせ</h2>
            <form action="https://formspree.io/f/mgvlzwzz" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">お名前</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">お問い合わせ内容</label>
                    <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">送信</button>
            </form>
        </div>
    </section>

    <!-- フッター -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Salon de Shinjuku. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
